<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>删除用户</title>

  <script>
    function deleteForm() {
      // 获取两个 text 的值
      const id = document.querySelector('input[name="id"]').value;
      const pwd = document.querySelector('input[name="pwd"]').value;

      // 判断两个 text 是否为空
      if (!id || !pwd) {
        alert('请输入用户 ID 和密码');
        event.preventDefault(); // 阻止默认行为
      }

      // 提交表单
      document.querySelector('form').submit();
    }
  </script>

</head>

<body>
  <form action="/delete_user" method="post">
    <input type="text" name="id" placeholder="用户 ID">
    <input type="pwd" name="pwd" placeholder="密码">
    <button type="submit" onclick="deleteForm()">删除用户</button>
  </form>
</body>

</html>
