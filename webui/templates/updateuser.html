<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>更新用户</title>

  <script>
    function submitForm() {
      // 获取两个 text 的值
      const id = document.querySelector('input[name="id"]').value;
      const tel = document.querySelector('input[name="tel"]').value;

      // 判断两个 text 是否为空
      if (!id || !tel) {
        alert('请输入用户 ID 和电话号码');
        event.preventDefault(); // 阻止默认行为
      }

      // 提交表单
      document.querySelector('form').submit();
    }
  </script>

</head>

<body>
  <form action="/update_user" method="post">
    <input type="text" name="id" placeholder="用户 ID">
    <input type="text" name="tel" placeholder="电话号码">
    <button type="submit" onclick="submitForm()">更新</button>
  </form>
</body>

</html>
